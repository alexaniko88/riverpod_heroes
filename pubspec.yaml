name: riverpod_heroes
description: As simple example of using riverpod with opensource list of super heroes
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.4.10
  freezed: ^2.4.7
  go_router: ^13.2.0
  intl: ^0.18.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  dio: ^5.4.1
  cached_network_image: ^3.3.1
  riverpod_annotation: ^2.3.4

  basic_flutter_helper:
    git:
      url: https://github.com/alexaniko88/basic_flutter_helper.git
      ref: master
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.11
  custom_lint: ^0.6.2
  riverpod_lint: ^2.3.9

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
