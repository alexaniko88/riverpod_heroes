name: riverpod_heroes
description: As simple example of using riverpod with opensource list of super heroes
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.4.10
  freezed: ^2.4.7
  get_it: ^7.6.7
  go_router: ^13.2.0
  http: ^1.2.0
  injectable: ^2.3.2
  injectable_generator: ^2.4.1
  intl: ^0.18.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  generate: true
